<div class="noise-form-container">
    <div *ngIf="selectedNoise != null" class="flex-container">
        <div class="option">
            <label>Type</label>
            <select [(ngModel)]="selectedNoise.type">
                <option [value]="'truecellular'">True Cellular</option>
                <option [value]="'fastcellular'" title="Simplex-based cellular http://goo.gl/hUCJnb">Fast Cellular</option>
                <option [value]="'simplex'">Simplex</option>
            </select>
        </div>
        <div class="option">
            <label title="Determines what to do with the result generated by the children." for="operation">Operation</label>
            <select name="operation" [(ngModel)]="selectedNoise.operation">
                <option [value]="'add'">Add</option>
                <option [value]="'subtract'">Subtract</option>
                <option [value]="'multiply'">Multiply</option>
                <option [value]="'divide'">Divide</option>
            </select>
        </div>
        <div class="option">
            <slider [min]="-5000" [max]="0" [label]="'Low'"
                [(ngModel)]="selectedNoise.low"
                [description]="'Minimum value outputted by this noise function'"
                [sliderName]="low" [startingValue]="0" [step]="1"></slider>
        </div>
        <div class="option">
            <slider [min]="0" [max]="5000" [label]="'High'"
                [(ngModel)]="selectedNoise.high"
                [description]="'Maximum value outputted by this noise function'"
                [sliderName]="high" [startingValue]="0" [step]="1"></slider>
        </div>

        <div [hidden]="selectedNoise.type != 'simplex'" class="option">
            <slider [min]="1" [max]="16" [label]="'Octaves'"
                [(ngModel)]="selectedNoise.octaves"
                [description]="'How many layers of noise there should be '"
                [sliderName]="octavesSlider" [startingValue]="1" [step]="1"></slider>
        </div>
        <div class="option">
            <slider [min]="0" [max]="8" [label]="'Frequency'"
                [(ngModel)]="selectedNoise.frequency"
                [description]="'Multiplies the parameters of the noise function'"
                [sliderName]="frequencySlider" [startingValue]="1" [step]="0.05"></slider>
        </div>
        <div [hidden]="selectedNoise.type != 'simplex'" class="option">
            <slider [min]="0" [max]="1" [label]="'Persistence'"
                [(ngModel)]="selectedNoise.persistence" 
                [description]="'A multiplier that determines how quickly the amplitudes 
        diminish for each successive octave'"
                [sliderName]="persistenceSlider" [startingValue]="0" [step]="0.05"></slider>
        </div>
        <div [hidden]="selectedNoise.type != 'simplex'" class="option">
            <slider [min]="1" [max]="16" [label]="'Lancunarity'"
                [(ngModel)]="selectedNoise.lancunarity" 
                [description]="'A multiplier that determines how quickly the frequency 
    increases for each successive octave'"
                [sliderName]="lancunaritySlider" [startingValue]="2" [step]="0.5"></slider>
        </div>
        <div class="option">
            <button class="pure-button" (click)="updateModel()">Update</button>
        </div>
    </div>
</div>
