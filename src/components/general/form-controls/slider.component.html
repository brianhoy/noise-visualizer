<div class="header-row">
    <label [attr.title]="description" [attr.for]="sliderName">{{label}}</label>
    <input type="number" [(ngModel)]="value" placeholder="{{startingValue}}">
</div>
<div class="slider-row">
    <div class="slider">
        <span>{{min}}</span>
        <input [(ngModel)]="value" min="{{min}}" max="{{max}}" step={{step}} value="{{startingValue}}" name="{{sliderName}}" type="range"/>
        <span>{{max}}</span>
    </div>
</div>
